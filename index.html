<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Flex - แนะนำหนังสือและคอนเทนต์</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f4f4f9;
    }
    /* Styled specifically like the Share Flex version but with better hover effects */
    .share-btn {
      padding: 16px 32px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      background-color: #06c755;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(6, 199, 85, 0.3);
      transition: all 0.2s ease-in-out;
    }
    .share-btn:hover {
      background-color: #05a346;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(6, 199, 85, 0.4);
    }
    .share-btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>

<button class="share-btn" onclick="shareFlex()">แชร์ Flex ให้เพื่อน</button>

<script>
  async function shareFlex() {
    try {
      // Initialize using the LIFF ID from index.html
      await liff.init({ liffId: "2008718257-ImyQ8FhJ" });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const flexMessage = {
        "type": "flex",
        "altText": "แนะนำคอนเทนต์ใหม่",
        "contents": {
          "type": "carousel",
          "contents": [
            // Slide 1: Cover Image from index.html
            {
              "type": "bubble",
              "body": {
                "type": "box",
                "layout": "vertical",
                "contents": [
                  {
                    "type": "image",
                    "size": "full",
                    "animated": true,
                    "aspectMode": "cover",
                    "aspectRatio": "2.3:3",
                    "url": "https://img5.pic.in.th/file/secure-sv1/Copy-of---360-x-450-pxf3e04f07137031af.gif"
                  },
                  {
                    "type": "button",
                    "action": {
                      "type": "uri",
                      "uri": "https://liff.me/2008718257-ImyQ8FhJ",
                      "label": " "
                    },
                    "position": "absolute",
                    "offsetTop": "85%",
                    "offsetEnd": "18%",
                    "offsetStart": "15%",
                    "offsetBottom": "10%"
                  }
                ],
                "paddingAll": "none"
              }
            },
            // Slide 2: Re:Zero (from Share Flex.html)
            {
              "type": "bubble",
              "hero": {
                "type": "image",
                "url": "https://img2.pic.in.th/pic/ReZERO--Starting-Life-in-Another-World----2bec7cbf0cc6c506d.png",
                "size": "full",
                "aspectMode": "cover",
                "aspectRatio": "2.5:3",
                "action": {
                  "type": "uri",
                  "uri": "https://youtube.com/shorts/q_AnbiJPUV0?si=OT0zyT0N54rPG2PB"
                }
              },
              "body": {
                "type": "box",
                "layout": "vertical",
                "backgroundColor": "#9370DB",
                "contents": [
                  { "type": "text", "text": "Re:Zero Starting Life in Another World", "weight": "bold", "size": "md", "color": "#4A148C", "wrap": true },
                  { "type": "text", "text": "แนะนำโดย : นตท.กานตวีร์ คงสุคนธ์", "size": "sm", "color": "#6A1B9A", "wrap": true }
                ]
              }
            },
            // Slide 3: 1700 Words (from original index.html)
            {
              "type": "bubble",
              "hero": {
                "type": "image",
                "url": "https://img5.pic.in.th/file/secure-sv1/Copy-of---360-x-450-px-1.gif",
                "size": "full",
                "aspectMode": "cover",
                "aspectRatio": "2.9:3",
                "animated": true
              },
              "body": {
                "type": "box",
                "layout": "vertical",
                "backgroundColor": "#9370DB",
                "contents": [
                  { "type": "text", "text": "1700 ศัพท์ระดับมัธยม (ม.1-ม.6)", "weight": "bold", "size": "md", "color": "#4A148C", "wrap": true },
                  { "type": "text", "text": "แนะนำโดย : นตท.ภูริชญ์ อ.", "size": "sm", "color": "#6A1B9A", "wrap": true }
                ],
                "action": {
                  "type": "uri",
                  "uri": "https://youtube.com/shorts/7fBNn4VdbIY?si=6-a1w2BK8DA67oEZ"
                }
              }
            }
          ]
        }
      };

      if (liff.isApiAvailable('shareTargetPicker')) {
        await liff.shareTargetPicker([flexMessage]);
      }
    } catch (error) {
      console.error("Error:", error);
    }
  }
</script>

</body>
</html>
