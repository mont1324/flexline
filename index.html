<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Flex - แนะนำหนังสือ</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f4f4f9;
    }
    button {
      padding: 16px 32px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 50px;
      border: none;
      background-color: #06c755;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(6, 199, 85, 0.3);
      transition: transform 0.2s, background-color 0.2s;
    }
    button:hover {
      background-color: #05a346;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

<button onclick="shareFlex()">แชร์ Flex ให้เพื่อน</button>

<script>
  async function shareFlex() {
    try {
      // เริ่มต้น LIFF (ใช้ liffId จากข้อมูลใหม่ที่ให้มา)
      await liff.init({ liffId: "2008718257-ImyQ8FhJ" });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const flexMessage = {
        "type": "flex",
        "altText": "แนะนำคอนเทนต์ใหม่",
        "contents": {
          "type": "carousel",
          "contents": [
            {
              "type": "bubble",
              "body": {
                "type": "box",
                "layout": "vertical",
                "contents": [
                  {
                    "type": "image",
                    "size": "full",
                    "animated": true,
                    "aspectMode": "cover",
                    "aspectRatio": "2.3:3",
                    "url": "https://img5.pic.in.th/file/secure-sv1/Copy-of---360-x-450-pxf3e04f07137031af.gif"
                  },
                  {
                    "type": "button",
                    "action": {
                      "type": "uri",
                      "uri": "https://liff.line.me/2008718257-ImyQ8FhJ",
                      "label": " "
                    },
                    "position": "absolute",
                    "offsetTop": "85%",
                    "offsetEnd": "18%",
                    "gravity": "bottom",
                    "offsetStart": "15%",
                    "offsetBottom": "10%"
                  }
                ],
                "paddingAll": "none"
              }
            },
            {
              "type": "bubble",
              "hero": {
                "type": "image",
                "url": "https://img5.pic.in.th/file/secure-sv1/Copy-of---360-x-450-px-1.gif",
                "size": "full",
                "aspectMode": "cover",
                "aspectRatio": "2.9:3",
                "animated": true
              },
              "body": {
                "type": "box",
                "layout": "vertical",
                "backgroundColor": "#9370DB",
                "contents": [
                  {
                    "type": "text",
                    "text": "1700 ศัพท์ระดับมัธยมคำศัพท์ภาษาอังกฤษที่ต้องใช้บ่อยชั้น ม.1-ม.6",
                    "weight": "bold",
                    "size": "md",
                    "color": "#4A148C",
                    "wrap": true
                  },
                  {
                    "type": "text",
                    "text": "แนะนำโดย : นตท.ภูริชญ์ อ.",
                    "size": "sm",
                    "color": "#6A1B9A",
                    "wrap": true
                  }
                ],
                "action": {
                  "type": "uri",
                  "label": "action",
                  "uri": "https://youtube.com/shorts/7fBNn4VdbIY?si=6-a1w2BK8DA67oEZ"
                }
              }
            },
            {
              "type": "bubble",
              "hero": {
                "type": "image",
                "url": "https://img2.pic.in.th/86abc24ef5ab36af73c4310b74f5b3c2.gif",
                "size": "full",
                "aspectMode": "cover",
                "aspectRatio": "2.9:3",
                "animated": true
              },
              "body": {
                "type": "box",
                "layout": "vertical",
                "backgroundColor": "#9370DB",
                "contents": [
                  {
                    "type": "text",
                    "text": "บ้านวิกลคนประหลาด เล่ม 2",
                    "weight": "bold",
                    "size": "md",
                    "color": "#4A148C",
                    "wrap": true
                  },
                  {
                    "type": "text",
                    "text": "แนะนำโดย : นตท.ปิโยรัฐ ต.",
                    "size": "sm",
                    "color": "#6A1B9A",
                    "wrap": true
                  }
                ],
                "action": {
                  "type": "uri",
                  "label": "action",
                  "uri": "https://youtube.com/shorts/O_lbQFHH0f8?si=GE-H9g-BiVYp63aG"
                }
              }
            }
          ]
        }
      };

      if (liff.isApiAvailable('shareTargetPicker')) {
        const result = await liff.shareTargetPicker([flexMessage]);
        if (result) {
          console.log("แชร์สำเร็จ");
        } else {
          console.log("ยกเลิกการแชร์");
        }
      }
    } catch (error) {
      console.error("เกิดข้อผิดพลาด:", error);
    }
  }
</script>

</body>
</html>
